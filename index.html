<script>
    const manualImageFixes = {
        "metso": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Tetrao_urogallus_Richard_Bartz.jpg/400px-Tetrao_urogallus_Richard_Bartz.jpg",
        "pilkkasiipi": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Melanitta_fusca.jpg/400px-Melanitta_fusca.jpg",
        "isokuovi": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Eurasian_curlew_in_flight.jpg/400px-Eurasian_curlew_in_flight.jpg"
    };

    async function findBirdImage(birdName) {
        // If we have a manually fixed image, use it
        if (manualImageFixes[birdName]) {
            return manualImageFixes[birdName];
        }

        let imageUrl = await fetchWikimediaImage(birdName);
        if (imageUrl) return imageUrl;

        imageUrl = await fetchiNaturalistImage(birdName);
        if (imageUrl) return imageUrl;

        imageUrl = await fetchGBIFImage(birdName);
        if (imageUrl) return imageUrl;

        return "https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg"; // Fallback image
    }
</script>
