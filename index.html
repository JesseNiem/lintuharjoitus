<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAAT25 Lintuharjoitus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #2c2c2c;
            color: white;
        }
        img {
            width: 500px;
            height: auto;
            border: 2px solid #fff;
            margin-bottom: 20px;
            cursor: pointer;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 25px;
            background-color: #444;
            color: white;
            border: 1px solid white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #score {
            font-size: 20px;
            margin-top: 15px;
        }
        #options {
            display: none;
        }
        #answerInput {
            margin-top: 20px;
            font-size: 20px;
            padding: 8px;
            width: 60%;
        }
        #answerInstruction {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>LAAT25 Lintuharjoitus</h1>
    <div id="quiz">
        <img id="birdImage" src="" alt="Linnun kuva" onclick="showOptions()">
        <div id="options">
            <button onclick="checkAnswer(0)"></button>
            <button onclick="checkAnswer(1)"></button>
            <button onclick="checkAnswer(2)"></button>
        </div>
        <p id="result"></p>
        <p id="score"></p>
        <p id="answerInstruction">Klikkaamalla kuvaa saat vaihtoehdot, tai voit kirjoittaa linnun nimen suoraan tähän:</p>
        <input type="text" id="answerInput" placeholder="Kirjoita linnun nimi ja paina Enter">
    </div>

    <script>
        // ... bird data and mapping stays the same

        // existing birdsByCategory, birdNameMappings, allBirds

        const allBirds = Object.values(birdsByCategory).flat();
        let shuffledBirds = [];
        let currentBird;
        let currentCategoryBirds = [];
        let correctAnswerIndex;
        let questionIndex = 0;
        let correctCount = 0;

        // ... all functions stay the same

        async function loadQuiz() {
            if (questionIndex >= shuffledBirds.length) {
                const message = correctCount >= shuffledBirds.length * 0.75
                    ? `Onnea! Sait ${correctCount}/${shuffledBirds.length} oikein!`
                    : `Yritä uudelleen, sä pystyt siihen! (${correctCount}/${shuffledBirds.length} oikein)`;
                document.getElementById('quiz').innerHTML = `<h2>${message}</h2>`;
                return;
            }

            currentBird = shuffledBirds[questionIndex];
            const { category, birds } = getCategory(currentBird);
            currentCategoryBirds = birds;
            const imageUrl = await findBirdImage(currentBird);
            document.getElementById('birdImage').src = imageUrl;
            document.getElementById('result').textContent = '';
            document.getElementById('score').textContent = `Kysymys ${questionIndex + 1}/${shuffledBirds.length} — Oikeita: ${correctCount}`;
            document.getElementById('options').style.display = 'none';
            document.getElementById('answerInput').value = '';
        }

        window.onload = () => {
            shuffledBirds = shuffle([...allBirds]); // Removed .slice(0, 40)
            loadQuiz();
        };
    </script>
</body>
</html>
